{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
    <div class="form-group">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
