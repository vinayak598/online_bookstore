{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
<table class="table">
    <thead>
        <tr><th>Book</th><th>Quantity</th><th>Price</th></tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.book.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>â‚¹{{ item.book.price * item.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
